<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar - SMAN 5 Luwu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a3b5c, #0a3b5c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }

    .register-box h2 {
      margin-bottom: 25px;
      color: #0a3b5c;
      text-align: center;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      background-color: #0a3b5c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-box button:hover {
      background-color: #062739;
    }

    .register-box .extra {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }

    .register-box .extra a {
      color: #0a3b5c;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .register-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Daftar Akun Baru</h2>
    <form id="registerForm">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Nama Pengguna" required>
      <input type="password" name="password" placeholder="Kata Sandi" required>
      <button type="submit">Daftar</button>
    </form>
    <div class="extra">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Di sini nanti bisa ditambahkan simpan data akun ke database
      alert("Pendaftaran berhasil!");
      window.location.href = "login.html"; // Redirect ke halaman login
    });
  </script>

</body>
</html>
