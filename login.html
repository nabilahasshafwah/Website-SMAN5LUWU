<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SMAN 5 Luwu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a3b5c, #0a3b5c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #0a3b5c;
      text-align: center;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #0a3b5c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #062739;
    }

    .login-box .extra {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }

    .login-box .extra a {
      color: #0a3b5c;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Akun</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Nama Pengguna" required>
      <input type="password" name="password" placeholder="Kata Sandi" required>
      <button type="submit">Masuk</button>
    </form>
    <div class="extra">
      Belum punya akun? <a href="daftar.html">Daftar di sini</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Mencegah reload halaman
      // Nanti bisa ditambah validasi username & password kalau mau
      window.location.href = "index.html"; // Pindah ke halaman beranda
    });
  </script>

</body>
</html>
